<ion-header>
	<ion-toolbar>
	  <ion-title>Create Event</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<ion-list lines="full">
	  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
		<ion-item>
		  <ion-label position="floating">Event Name</ion-label>
		  <ion-input formControlName="event_name" type="text" required></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Event Datetime</ion-label>
		  <ion-input formControlName="event_datetime" type="text" required>
		  </ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Location</ion-label>
		  <ion-input formControlName="location" type="text" required>
		  </ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Description</ion-label>
			<ion-input formControlName="description" type="text" required>
			</ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Participants</ion-label>
			<ion-input formControlName="participants" type="text" required>
			</ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Event Status</ion-label>
			<ion-input formControlName="event_status" type="text" required>
			</ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Nono List</ion-label>
			<ion-input formControlName="nonolist" type="text" required>
			</ion-input>
		  </ion-item>
  
		<ion-row>
		  <ion-col>
			<ion-button type="submit" color="danger" expand="block" style="text-transform: none;">Create</ion-button>
		  </ion-col>
		</ion-row>
	  </form>
	</ion-list>
  </ion-content>
