<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  style="margin-top: 50px">
	
	  <ion-card-content>
		<form #signupForm="ngForm" (ngSubmit)="save(signupForm)" (keyup.enter)="save(signupForm)">
		  <ion-item lines="5">
			<ion-label position="floating">Nombre</ion-label>
			<ion-input name="nombre" (blur)="Name()" [(ngModel)]="signupForm.name" required></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Mail</ion-label>
			<ion-input name="mail" (blur)="Mail()" [(ngModel)]="signupUser.mail" email required></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Phone</ion-label>
			<ion-input name="movil" (blur)="Phone()" [(ngModel)]="signupUser.phone" required></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Contraseña</ion-label>
			<ion-input name="password" type="password" (blur)="Password()" [(ngModel)]="signupUser.password" required></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Confirmar contraseña</ion-label>
			<ion-input name="checkPassword" type="password" (blur)="checkPassword()" [(ngModel)]="signupUser.checkpassword" required></ion-input>
		  </ion-item>
		  <br>
		  <ion-button type="submit" style="--background: #0E413C; text-transform: none;" expand="block">Registrarse
		</ion-button>
		</form>
	  </ion-card-content>
	</ion-card>
</ion-content>
